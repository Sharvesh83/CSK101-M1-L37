<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Super Over Image">
    <section>
        <div id="team1">
            <h1>IND</h1>
            <div class="balls" id="team1-super">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="team1-score">0</span>
                <span>/</span>
                <span id="team1-wickets">0</span>
            </div>
        </div>
        <div id="team2">
            <h1>PAK</h1>
            <div class="balls" id="team2-super">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="team2-score">0</span>
                <span>/</span>
                <span id="team2-wickets">0</span>
            </div>
        </div>
    </section>
    <section id="buttons">
        <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="Bat-Icon">
        <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="Reset-Icon">

    </section>
</body>

</html>
